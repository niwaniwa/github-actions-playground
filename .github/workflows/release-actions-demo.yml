name: release actions

on:
  workflow_dispatch:
    inputs:
      release_kind:
        type: choice
        description: Release kind
        default: none
        required: true
        options:
          - none
          - alpha
          - beta
          - rc
          - release

# for vrchat package
jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get package version
        id: version
        uses: notiz-dev/github-action-json-property@7c8cf5cc36eb85d8d287a8086a39dac59628eb31
        with: 
            path: "package.json"
            prop_path: "version"

      ## versionを表示
      - name: Show kind
        run: echo type = ${{ github.event.inputs.release_kind }}

      - name: Get bump version
        id: bumpup
        uses: niwaniwa/version-next@38d33eab583eac93d64eb7920e1bc3c07bee9fee
        with:
          version-input: ${{ steps.version.outputs.prop }}
          release-type: ${{ github.event.inputs.release_kind }}

      ## versionを表示
      - name: Show version
        run: |
          echo version = ${{ steps.bumpup.outputs.next-version }}